<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="rgba(16, 185, 129, 0.1)" stroke="url(#mlGrad)" stroke-width="2"/>
  
  <!-- Neural network structure -->
  <g transform="translate(25, 30)">
    <!-- Input layer -->
    <circle cx="0" cy="5" r="4" fill="#10b981"/>
    <circle cx="0" cy="20" r="4" fill="#10b981"/>
    <circle cx="0" cy="35" r="4" fill="#10b981"/>
    
    <!-- Hidden layer -->
    <circle cx="25" cy="10" r="4" fill="url(#mlGrad)"/>
    <circle cx="25" cy="25" r="4" fill="url(#mlGrad)"/>
    
    <!-- Output layer -->
    <circle cx="50" cy="17.5" r="4" fill="#2563eb"/>
    
    <!-- Connections -->
    <g stroke="rgba(37, 99, 235, 0.4)" stroke-width="1.5" opacity="0.8">
      <line x1="4" y1="5" x2="21" y2="10"/>
      <line x1="4" y1="5" x2="21" y2="25"/>
      <line x1="4" y1="20" x2="21" y2="10"/>
      <line x1="4" y1="20" x2="21" y2="25"/>
      <line x1="4" y1="35" x2="21" y2="10"/>
      <line x1="4" y1="35" x2="21" y2="25"/>
      
      <line x1="29" y1="10" x2="46" y2="17.5"/>
      <line x1="29" y1="25" x2="46" y2="17.5"/>
    </g>
  </g>
  
  <!-- Brain/AI symbol -->
  <g transform="translate(65, 65)" opacity="0.6">
    <path d="M0,0 Q5,-5 10,0 Q15,5 10,10 Q5,15 0,10 Q-5,5 0,0 Z" 
          fill="url(#mlGrad)" opacity="0.7"/>
    <circle cx="3" cy="3" r="1" fill="#2563eb"/>
    <circle cx="7" cy="7" r="1" fill="#10b981"/>
  </g>
  
  <!-- Algorithm symbols -->
  <g transform="translate(15, 15)" opacity="0.5">
    <text font-family="monospace" font-size="8" fill="#2563eb">f(x)</text>
  </g>
  
  <g transform="translate(70, 20)" opacity="0.5">
    <text font-family="monospace" font-size="6" fill="#10b981">ML</text>
  </g>
</svg>
